<body>
    <style>
        ol {
  counter-reset: Step;                /* Creates a new instance of the
                                        Step counter with each ol
                                            element */
  list-style-type: none;
}
li:before {
  counter-increment: Step;            /* Increments only this instance
                                            of the Step counter */
  content: counters(Step,".") " ";    /* Adds the value of all instances
                                            of the Step counter separated
                                            by a ".". */
                                         
}
    </style>
<ol>
  <li>item</li>          <!-- 1     -->
  <li>item               <!-- 2     -->
    <ol>
      <li>item</li>      <!-- 2.1   -->
      <li>item</li>      <!-- 2.2   -->
      <li>item           <!-- 2.3   -->
        <ol>
          <li>item</li>  <!-- 2.3.1 -->
          <li>item</li>  <!-- 2.3.2 -->
        </ol>
        <ol>
          <li>item</li>  <!-- 2.3.1 -->
          <li>item</li>  <!-- 2.3.2 -->
          <li>item</li>  <!-- 2.3.3 -->
        </ol>
      </li>
      <li>item</li>      <!-- 2.4   -->
    </ol>
  </li>
  <li>item</li>          <!-- 3     -->
  <li>item</li>          <!-- 4     -->
</ol>
<ol>
  <li>item</li>          <!-- 1     -->
  <li>item</li>          <!-- 2     -->
</ol></body>
