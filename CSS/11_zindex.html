<body>
<style>
div {
 width: 100px;
 height: 100px;
 padding: 20px;
 }
 .d1, .d2, .d3, .d4 {
 position: absolute;
 }
 .d1 {
  background: #ccff00;
  outline: 5px solid #9900CC;
  top: 100px;
  left: 200px;
  z-index: 10;
  }
  .d2 {
  background: #0f0fcc;
   outline: 5px solid #fff0CC;
   top: 50px;
   left: 75px;
    z-index: 100;
	}
	.d3 {
	background: #cc00ff;
	outline: 5px solid #660066;
	top: 125px;
	left: 25px;
	 z-index: 150;
	 }
	 .d4 {
	 background: #00ffcc;
	 outline: 5px solid #FF0099;
	 top: 160px;
	 left: 150px;
	 z-index: 50;
	 }
</style>
	 <h3><strong>Z index exemple</strong></h3>

	 <div class="d1">div 1. z-index 10</div>
	 <div class="d2">div 2. z-index 100</div>
	 <div class="d3">div 3. z-index 150</div>
	 
	 <div class="d4">div 4. z-index 50</div>
</body>
