<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires</title>
    <style>
        label {
            display: inline-block;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Les formulaires</h1>

    <form method="POST" action="traitement.php">
        <label for="prenom">Entrez votre prenom :</label>
        <input type="text" name="prenom" id="prenom" required maxlength="20"><br>
        <span id="prenom_manquant"></span><br>

        <label for="mail">Entrez votre email :</label>
        <input type="mail" name="mail" id="mail" required><br><br>

        <label for="tel">Numéro de téléphone :</label>
        <input type= "tel" name="tel" id="tel" required><br><br>

        <input type="submit" value="Validez" id="bouton_envoi">
    </form>

    <script>

// Validation prénom
        var validation = document.getElementById('bouton_envoi');
        var prenom = document.getElementById('prenom');
        var prenom_m  = document.getElementById('prenom_manquant');
    // regex La 2eme est facultative ( en cas de prénom composé ) signifié par le ?
        var prenom_v = /^[a-zA-ZéèîÊ][a-zéèêàçî]+([-'\s][a-zA-ZéèîÊ][a-zéèêçî]+)?/;
        validation.addEventListener('click', f_valid);

        function f_valid(e) {
            if (prenom.validity.valueMissing) {
                e.preventDefault();
                prenom_m.textContent = 'Prénom manquant';
                prenom_m.style.color = 'red';
            } else if ( prenom_v.test(prenom.value) == false ) {
                event.preventDefault();
                prenom_m.textContent = "format incorrect";
                prenom_m.style.color = 'orange';
            } else {

            }
        } 
    </script>
</body>
</html>
